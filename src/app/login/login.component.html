<div class="container mt-5">
<div>
  <div *ngIf="notAutorized">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong> Error!</strong> You aren't autorized to have access to profile page!
      <button type="button" (click)="goTOHome()" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="form-group col-4">
    <label for="userName">Enter Your name</label><br>
    <input class="form-control" type="text" [(ngModel)]= "userName" id="userName" placeholder="User name ">
    <button type="submit" class="btn btn-success my-3" (click)="login()">Login </button>
    <h4>Your user name is <span class="text-danger"> {{ userName | titlecase}}</span> </h4>
  </div>
  <div class="container bg-light rounded border p-3">
    <router-outlet></router-outlet>
  </div>
</div>
</div>
